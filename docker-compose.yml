version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_POCKETBASE_URL=http://pocketbase:8090
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=http://n8n:5678
    depends_on:
      - pocketbase
      - n8n
    stop_grace_period: 1m
    restart: unless-stopped

  pocketbase:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - ./backend/pb_data:/pb_data
    restart: unless-stopped

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - N8N_USER_MANAGEMENT_DISABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PUBLIC_API_DISABLED=false
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - DB_TYPE=sqlite
      - DB_SQLITE_PATH=/home/node/.n8n/database.sqlite
    volumes:
      - ./backend/n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  pb_data:
  n8n_data:

networks:
  default:
    name: linkedout-network 